<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="price-container">
      <div class="title-container">
        <div class="line"></div>
        <div class="title">YAY! Itâ€™s BOGO</div>
        <div class="line"></div>
      </div>

      <div class="pricing-option" id="1">
        <div class="unit-selection" onclick="expandPriceDetails(1)">
          <div class="unit-option">
            <input type="radio" name="unit" id="unit1" />
            <div class="unit-info">
              <div>
                <label for="unit1" class="unit-title">1 Unit</label>
                <span class="discount-badge">10% Off</span>
              </div>
              <span class="price-type">Standard Price</span>
            </div>
          </div>
          <div>
            <div class="price">$10.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
        </div>
        <div class="details" id="details-1"></div>
      </div>

      <div class="pricing-option" id="2">
        <div class="unit-selection" onclick="expandPriceDetails(2)">
          <div class="unit-option">
            <input type="radio" name="unit" id="unit2" />
            <div class="unit-info">
              <div>
                <label for="unit2" class="unit-title">2 Unit</label>
                <span class="discount-badge">20% Off</span>
              </div>
              <!-- <span class="price-type">Standard Price</span> -->
            </div>
          </div>
          <div>
            <div class="price">$18.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
        </div>
        <div class="most-popular">Most Popular</div>
        <div class="details" id="details-2"></div>
      </div>
      <div class="pricing-option" id="3">
        <div class="unit-selection" onclick="expandPriceDetails(3)">
          <div class="unit-option">
            <input type="radio" name="unit" id="unit3" />
            <div class="unit-info">
              <div>
                <label for="unit3" class="unit-title">3 Unit</label>
                <span class="discount-badge">30% Off</span>
              </div>
              <!-- <span class="price-type">Standard Price</span> -->
            </div>
          </div>
          <div>
            <div class="price">$24.00 USD</div>
            <div class="old-price">$24.00 USD</div>
          </div>
        </div>
        <div class="details" id="details-3"></div>
      </div>
      <div class="delivery-details">
        <div class="delivery-type">Free Delivery</div>
        <div class="total-amount">
          <div>Total :</div>
          <div>$18.00 USD</div>
        </div>
      </div>
      <button>
        <i
          class="fa fa-plus"
          style="margin-right: 8px; font-weight: normal"
        ></i>
        Add to Cart
      </button>
      <div class="pumper">@ Powered by Pumper</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
